<!DOCTYPE html>
<html>
<head>
    <title>Number Bank App</title>
    <link rel="stylesheet" type="text/css" href="Block 20.css">
</head>
<body>
    <h1>Number Bank App</h1>

    <div>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="addNumber">Add</button>
        <button id="sort1">Sort 1</button>
        <button id="sortAll">Sort All</button>
    </div>

    <div id="numberBank">
        <h2>Number Bank</h2>
        <ul id="numbersList"></ul>
    </div>

    <div id="oddNumbers">
        <h2>Odd Numbers</h2>
        <ul id="oddNumbersList"></ul>
    </div>

    <div id="evenNumbers">
        <h2>Even Numbers</h2>
        <ul id="evenNumbersList"></ul>
    </div>

    <script src="Block20.js"></script>
</body>
</html>
